apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.wa2c.android.medoly.plugin.action.tweet"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 10
        versionName "2.2.0"
    }

    buildTypes {
        debug {
            versionNameSuffix 'd'
        }

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

}

repositories {
    maven { url 'https://api.bitbucket.org/1.0/repositories/wa2c/medoly-library/raw/master/repository/' }
    mavenCentral()
}

dependencies {
    // Medoly library
    compile 'com.wa2c.android:medolylibrary:1.2.0'
    // https://mvnrepository.com/artifact/org.twitter4j/twitter4j-core
    compile group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.6'
    // https://github.com/twitter/twitter-text/tree/master/java
    compile group: 'com.twitter.twittertext', name: 'twitter-text', version: '2.0.8'
    // https://mvnrepository.com/artifact/asia.ivity.android/drag-sort-listview
    compile group: 'asia.ivity.android', name: 'drag-sort-listview', version: '1.0'
}