apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "com.wa2c.android.medoly.plugin.action.tweet"
        minSdkVersion 13
        targetSdkVersion 24
        versionCode 7
        versionName "1.5.0"
    }

    buildTypes {
        debug {
            versionNameSuffix 'd'
        }

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

}

repositories {
    maven { url 'https://api.bitbucket.org/1.0/repositories/wa2c/medoly-library/raw/master/repository/' }
}

dependencies {
    // Medoly
    compile 'com.wa2c.android:medolylibrary:1.0.4'
    // https://mvnrepository.com/artifact/org.twitter4j/twitter4j-core
    compile 'org.twitter4j:twitter4j-core:4.0.5'
    // https://mvnrepository.com/artifact/asia.ivity.android/drag-sort-listview
    compile 'asia.ivity.android:drag-sort-listview:1.0'
}